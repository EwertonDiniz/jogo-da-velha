<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #0a0e27;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(250, 112, 154, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
            letter-spacing: -2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .game-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .game-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-label {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-active {
            background: var(--success-gradient);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        .turn-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .turn-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .turn-icon.player-x {
            background: var(--primary-gradient);
        }

        .turn-icon.player-o {
            background: var(--secondary-gradient);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .score {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.marked {
            cursor: not-allowed;
            pointer-events: none;
        }

        .cell.x {
            background: var(--primary-gradient);
            border-color: rgba(102, 126, 234, 0.8);
            animation: markCell 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cell.o {
            background: var(--secondary-gradient);
            border-color: rgba(245, 87, 108, 0.8);
            animation: markCell 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes markCell {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cell.winning {
            animation: winningCell 1s ease-in-out infinite;
            box-shadow: var(--shadow-glow);
        }

        @keyframes winningCell {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.8);
            }
        }

        .cell.ai-thinking {
            animation: aiThinking 1.5s ease-in-out infinite;
        }

        @keyframes aiThinking {
            0%, 100% {
                border-color: rgba(79, 172, 254, 0.5);
                box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
            }
            50% {
                border-color: rgba(79, 172, 254, 1);
                box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-soft);
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .modal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--primary-gradient);
            opacity: 0.1;
            animation: rotate 15s linear infinite;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content {
            position: relative;
            z-index: 1;
        }

        .modal-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-large {
            padding: 15px 35px;
            font-size: 1rem;
        }

        .reset-btn {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .game-panel {
                padding: 25px;
            }

            .cell {
                font-size: 3rem;
            }

            .modal {
                padding: 35px;
            }

            .modal-icon {
                font-size: 4rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .cell {
                font-size: 2.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Jogo da Velha</h1>
            <p class="subtitle">Premium Edition</p>
        </div>

        <div class="game-panel">
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Modo de Jogo</label>
                    <div class="button-group">
                        <button class="btn btn-primary btn-active" id="mode-pvp">Jogador vs Jogador</button>
                        <button class="btn btn-secondary" id="mode-ai">Jogador vs IA</button>
                    </div>
                </div>

                <div class="control-group" id="difficulty-group" style="display: none;">
                    <label class="control-label">Dificuldade da IA</label>
                    <div class="button-group">
                        <button class="btn btn-secondary difficulty-btn" data-difficulty="easy">F√°cil</button>
                        <button class="btn btn-secondary difficulty-btn btn-active" data-difficulty="medium">M√©dio</button>
                        <button class="btn btn-secondary difficulty-btn" data-difficulty="impossible">Imposs√≠vel</button>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="turn-indicator">
                    <div class="turn-icon player-x" id="turn-icon"></div>
                    <span id="turn-text">Vez do Jogador X</span>
                </div>
                <div class="score">
                    <div class="score-item">
                        <span>X:</span>
                        <span id="score-x">0</span>
                    </div>
                    <div class="score-item">
                        <span>O:</span>
                        <span id="score-o">0</span>
                    </div>
                </div>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-secondary reset-btn" id="reset-btn">üîÑ Reiniciar Jogo</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-icon" id="modal-icon">üéâ</div>
                <h2 class="modal-title" id="modal-title">Vit√≥ria!</h2>
                <p class="modal-message" id="modal-message">Parab√©ns! Voc√™ venceu!</p>
                <div class="modal-buttons">
                    <button class="btn btn-primary btn-large" id="play-again-btn">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado do jogo
        const gameState = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            gameMode: 'pvp', // 'pvp' ou 'ai'
            difficulty: 'medium', // 'easy', 'medium', 'impossible'
            gameActive: true,
            scores: { X: 0, O: 0 },
            isAiTurn: false
        };

        // Elementos DOM
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const turnText = document.getElementById('turn-text');
        const turnIcon = document.getElementById('turn-icon');
        const scoreX = document.getElementById('score-x');
        const scoreO = document.getElementById('score-o');
        const resetBtn = document.getElementById('reset-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const playAgainBtn = document.getElementById('play-again-btn');
        const modePvpBtn = document.getElementById('mode-pvp');
        const modeAiBtn = document.getElementById('mode-ai');
        const difficultyGroup = document.getElementById('difficulty-group');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // Inicializa√ß√£o
        init();

        function init() {
            setupEventListeners();
            updateUI();
        }

        function setupEventListeners() {
            // C√©lulas do tabuleiro
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });

            // Bot√µes de modo
            modePvpBtn.addEventListener('click', () => switchMode('pvp'));
            modeAiBtn.addEventListener('click', () => switchMode('ai'));

            // Bot√µes de dificuldade
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyBtns.forEach(b => b.classList.remove('btn-active'));
                    btn.classList.add('btn-active');
                    gameState.difficulty = btn.dataset.difficulty;
                });
            });

            // Bot√£o reset
            resetBtn.addEventListener('click', resetGame);

            // Bot√£o jogar novamente
            playAgainBtn.addEventListener('click', () => {
                modalOverlay.classList.remove('show');
                resetGame();
            });
        }

        function switchMode(mode) {
            gameState.gameMode = mode;
            
            if (mode === 'ai') {
                modePvpBtn.classList.remove('btn-active');
                modeAiBtn.classList.add('btn-active');
                difficultyGroup.style.display = 'flex';
            } else {
                modeAiBtn.classList.remove('btn-active');
                modePvpBtn.classList.add('btn-active');
                difficultyGroup.style.display = 'none';
            }

            resetGame();
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.dataset.index);

            // Verifica√ß√µes
            if (!gameState.gameActive || gameState.board[index] || gameState.isAiTurn) {
                return;
            }

            // Marcar c√©lula
            makeMove(index, gameState.currentPlayer);

            // Verificar fim de jogo
            if (checkGameEnd()) {
                return;
            }

            // Alternar jogador ou IA
            if (gameState.gameMode === 'ai' && gameState.currentPlayer === 'X') {
                gameState.currentPlayer = 'O';
                gameState.isAiTurn = true;
                updateUI();
                
                // Delay para parecer humano
                setTimeout(() => {
                    const aiMove = getAiMove();
                    makeMove(aiMove, 'O');
                    gameState.isAiTurn = false;
                    
                    if (!checkGameEnd()) {
                        gameState.currentPlayer = 'X';
                        updateUI();
                    }
                }, 800 + Math.random() * 400);
            } else {
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                updateUI();
            }
        }

        function makeMove(index, player) {
            gameState.board[index] = player;
            const cell = cells[index];
            
            cell.classList.add('marked', player.toLowerCase());
            cell.textContent = player;
            
            // Remover anima√ß√£o de IA pensando
            cell.classList.remove('ai-thinking');
        }

        function checkGameEnd() {
            const winner = checkWinner();
            
            if (winner) {
                gameState.gameActive = false;
                gameState.scores[winner]++;
                updateScores();
                showModal('win', winner);
                highlightWinningCells(winner);
                return true;
            }

            if (gameState.board.every(cell => cell !== null)) {
                gameState.gameActive = false;
                showModal('draw', null);
                return true;
            }

            return false;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
                [0, 4, 8], [2, 4, 6]             // Diagonais
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState.board[a] && 
                    gameState.board[a] === gameState.board[b] && 
                    gameState.board[a] === gameState.board[c]) {
                    return gameState.board[a];
                }
            }

            return null;
        }

        function highlightWinningCells(winner) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState.board[a] === winner && 
                    gameState.board[a] === gameState.board[b] && 
                    gameState.board[a] === gameState.board[c]) {
                    pattern.forEach(index => {
                        cells[index].classList.add('winning');
                    });
                    break;
                }
            }
        }

        function showModal(type, winner) {
            if (type === 'win') {
                const isPlayerWin = (gameState.gameMode === 'ai' && winner === 'X') || 
                                   (gameState.gameMode === 'pvp');
                modalIcon.textContent = isPlayerWin ? 'üéâ' : 'ü§ñ';
                modalTitle.textContent = isPlayerWin ? 'Vit√≥ria!' : 'IA Venceu!';
                modalMessage.textContent = isPlayerWin 
                    ? `Parab√©ns! O jogador ${winner} venceu!`
                    : 'A IA foi mais esperta desta vez. Tente novamente!';
            } else {
                modalIcon.textContent = 'ü§ù';
                modalTitle.textContent = 'Empate!';
                modalMessage.textContent = 'Ningu√©m venceu desta vez. Que tal tentar novamente?';
            }

            modalOverlay.classList.add('show');
        }

        function getAiMove() {
            // Indicar visualmente que a IA est√° pensando
            const availableCells = gameState.board
                .map((cell, index) => cell === null ? index : null)
                .filter(index => index !== null);
            
            if (availableCells.length === 0) return -1;

            // Adicionar anima√ß√£o em uma c√©lula aleat√≥ria dispon√≠vel
            const randomCell = availableCells[Math.floor(Math.random() * availableCells.length)];
            cells[randomCell].classList.add('ai-thinking');

            let move;

            switch (gameState.difficulty) {
                case 'easy':
                    // 60% de chance de jogada aleat√≥ria, 40% de jogada inteligente
                    move = Math.random() < 0.6 
                        ? getRandomMove() 
                        : getBestMove();
                    break;
                case 'medium':
                    // 30% de chance de jogada aleat√≥ria, 70% de jogada inteligente
                    move = Math.random() < 0.3 
                        ? getRandomMove() 
                        : getBestMove();
                    break;
                case 'impossible':
                    // Sempre jogada perfeita
                    move = getBestMove();
                    break;
            }

            // Remover anima√ß√£o
            cells[randomCell].classList.remove('ai-thinking');
            
            return move;
        }

        function getRandomMove() {
            const available = gameState.board
                .map((cell, index) => cell === null ? index : null)
                .filter(index => index !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function getBestMove() {
            // Primeiro, verificar se pode vencer
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === null) {
                    gameState.board[i] = 'O';
                    if (checkWinner() === 'O') {
                        gameState.board[i] = null;
                        return i;
                    }
                    gameState.board[i] = null;
                }
            }

            // Depois, verificar se precisa bloquear
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === null) {
                    gameState.board[i] = 'X';
                    if (checkWinner() === 'X') {
                        gameState.board[i] = null;
                        return i;
                    }
                    gameState.board[i] = null;
                }
            }

            // Usar Minimax para jogada √≥tima
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === null) {
                    gameState.board[i] = 'O';
                    const score = minimax(gameState.board, 0, false);
                    gameState.board[i] = null;

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove !== -1 ? bestMove : getRandomMove();
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinnerForBoard(board);
            
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return depth - 10;
            if (board.every(cell => cell !== null)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'O';
                        const score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'X';
                        const score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForBoard(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return null;
        }

        function resetGame() {
            gameState.board = Array(9).fill(null);
            gameState.currentPlayer = 'X';
            gameState.gameActive = true;
            gameState.isAiTurn = false;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('marked', 'x', 'o', 'winning', 'ai-thinking');
            });

            updateUI();
        }

        function updateUI() {
            // Atualizar indicador de turno
            if (gameState.isAiTurn) {
                turnText.textContent = 'IA pensando...';
                turnIcon.className = 'turn-icon player-o';
            } else {
                turnText.textContent = gameState.gameMode === 'ai' && gameState.currentPlayer === 'O'
                    ? 'Vez da IA'
                    : `Vez do Jogador ${gameState.currentPlayer}`;
                turnIcon.className = `turn-icon player-${gameState.currentPlayer.toLowerCase()}`;
            }

            // Atualizar placar
            updateScores();
        }

        function updateScores() {
            scoreX.textContent = gameState.scores.X;
            scoreO.textContent = gameState.scores.O;
        }
    </script>
